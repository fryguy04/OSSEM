author: ''
channel: ''
date: ''
description: The handle to an object was closed
details: 'This event generates when the handle to an object is closed. The object
  could be a file system, kernel, or registry object, or a file system object on removable
  storage or a device.

  [MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4658.md)

  '
eventData:
  HandleId:
    Description: "hexadecimal value of a handle to Object Name. This field can help\
      \ you correlate this event with other events that might contain the same Handle\
      \ ID, for example, \u201C4663(S): An attempt was made to access an object.\u201D"
    Sample Value: '0x18a8'
    Standard Name: object_handle_id
    Type: integer
  ObjectServer:
    Description: "has \u201CSecurity\u201D value for this event."
    Sample Value: Security
    Standard Name: object_server
    Type: string
  ProcessId:
    Description: hexadecimal Process ID of the process that requested that the handle
      be closed. Process ID (PID) is a number used by the operating system to uniquely
      identify an active process.
    Sample Value: '0xef0'
    Standard Name: process_id
    Type: integer
  ProcessName:
    Description: full path and the name of the executable for the process.
    Sample Value: C:\\Windows\\explorer.exe
    Standard Name: process_path
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain or computer name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: hexadecimal value that can help you correlate this event with recent
      events that might contain the same Logon ID
    Sample Value: '0x4367b'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: "the name of the account that requested the \u201Cclose object\u2019\
      s handle\u201D operation."
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: "SID of account that requested the \u201Cclose object\u2019s handle\u201D\
      \ operation. Event Viewer automatically tries to resolve SIDs and show the account\
      \ name."
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
eventID: 4658
logtype: security_events
name: 'Event ID 4658: The handle to an object was closed'
