author: ''
channel: ''
date: ''
description: An operation was performed on an object
details: 'This event generates every time when an operation was performed on an Active
  Directory object. This event generates only if appropriate SACL was set for Active
  Directory object and performed operation meets this SACL. If operation failed then
  Failure event will be generated. You will get one 4662 for each operation type which
  was performed.

  [MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4662.md)

  '
eventData:
  AccessList:
    Description: the type of access used for the operation.
    Sample Value: '%%1537'
    Standard Name: object_access_list
    Type: string
  AccessMask:
    Description: hexadecimal mask for the type of access used for the operation. See
    Sample Value: '0x10000'
    Standard Name: object_access_mask
    Type: string
  AdditionalInfo:
    Description: '-'
    Sample Value: '-'
    Standard Name: additionalinfo
    Type: string
  AdditionalInfo2:
    Description: '-'
    Sample Value: '-'
    Standard Name: additionalinfo2
    Type: string
  HandleId:
    Description: "hexadecimal value of a handle to Object Name. This field can help\
      \ you correlate this event with other events that might contain the same Handle\
      \ ID, for example, \u201C4661: A handle to an object was requested.\u201D This\
      \ parameter might not be captured in the event, and in that case appears as\
      \ \u201C0x0\u201D."
    Sample Value: '0x0'
    Standard Name: object_handle_id
    Type: integer
  LogonId:
    Description: "hexadecimal value that can help you correlate this event with recent\
      \ events that might contain the same Logon ID, for example, \u201C4624: An account\
      \ was successfully logged on.\u201D"
    Sample Value: '0x35867'
    Standard Name: user_logon_id
    Type: integer
  ObjectName:
    Description: distinguished name of the object that was accessed.
    Sample Value: '%{38b3d2e6-9948-4dc1-ae90-1605d5eab9a2}'
    Standard Name: object_name
    Type: string
  ObjectServer:
    Description: "has \u201CDS\u201D value for this event."
    Sample Value: DS
    Standard Name: object_server
    Type: string
  ObjectType:
    Description: type or class of the object that was accessed.
    Sample Value: '%{bf967a86-0de6-11d0-a285-00aa003049e2}'
    Standard Name: object_type
    Type: string
  OperationType:
    Description: "the type of operation which was performed on an object. Typically\
      \ has \u201CObject Access\u201D value for this event."
    Sample Value: Object Access
    Standard Name: object_operation_type
    Type: string
  ProcessId:
    Description: Process ID used by the os to identify the created process (child)
    Sample Value: '4756'
    Standard Name: process_id
    Type: integer
  Properties:
    Description: first part is the type of access that was used. Typically has the
      same value as Accesses field.
    Sample Value: '%%1537 {bf967a86-0de6-11d0-a285-00aa003049e2}'
    Standard Name: object_properties
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain or computer name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: hexadecimal value that can help you correlate this event with recent
      events that might contain the same Logon ID.
    Sample Value: '0x2e80c'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: the name of the account that requested the operation.
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: SID of account that requested the operation. Event Viewer automatically
      tries to resolve SIDs and show the account name. If the SID cannot be resolved,
      you will see the source data in the event.
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
eventID: 4662
logtype: security_events
name: 'Event ID 4662: An operation was performed on an object'
platform: windows
provider: ''
providerGUID: ''
title: Event ID 4662
