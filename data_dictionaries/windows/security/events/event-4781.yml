author: ''
channel: ''
date: ''
description: The name of an account was changed
details: 'This event generates every time a user or computer account name (sAMAccountName
  attribute) is changed. For user accounts, this event generates on domain controllers,
  member servers, and workstations. For computer accounts, this event generates only
  on domain controllers.

  [MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4781.md)

  '
eventData:
  NewTargetUserName:
    Description: new name of target account.
    Sample Value: MainAdmin
    Standard Name: target_user_new_name
    Type: string
  OldTargetUserName:
    Description: old name of target account.
    Sample Value: Admin
    Standard Name: target_user_old_name
    Type: string
  PrivilegeList:
    Description: "the list of user privileges which were used during the operation,\
      \ for example, SeBackupPrivilege. This parameter might not be captured in the\
      \ event, and in that case appears as \u201C-\u201D. See full list of user privileges\
      \ in \u201CTable 8. User Privileges.\u201D."
    Sample Value: '-'
    Standard Name: user_privilege_list
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain or computer name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: "hexadecimal value that can help you correlate this event with recent\
      \ events that might contain the same Logon ID, for example, \u201C4624: An account\
      \ was successfully logged on.\u201D"
    Sample Value: '0x30d5f'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: "the name of the account that performed the \u201Cchange account\
      \ name\u201D operation."
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: "SID of account that performed the \u201Cchange account name\u201D\
      \ operation."
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
  TargetDomainName:
    Description: "target account\u2019s domain or computer name."
    Sample Value: CONTOSO
    Standard Name: target_user_domain
    Type: string
  TargetSid:
    Description: SID of account on which the name was changed.
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-6117
    Standard Name: target_user_sid
    Type: string
eventID: 4781
logtype: security_events
name: 'Event ID 4781: The name of an account was changed'
