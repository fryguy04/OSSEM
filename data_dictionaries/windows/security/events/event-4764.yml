author: ''
channel: ''
date: ''
description: "A group\u2019s type was changed"
details: "This event generates every time group\u2019s type is changed. This event\
  \ generates for both security and distribution groups. This event generates only\
  \ on domain controllers.\n[MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4764.md)\n"
eventData:
  GroupTypeChange:
    Description: "contains three parts: \u201C<Param1> Changed To <Param2>.\u201D\
      . They cannot have the same value at the same time"
    Sample Value: Security Enabled Local Group Changed to Security Disabled Local
      Group
    Standard Name: target_group_type_change
    Type: string
  PrivilegeList:
    Description: "the list of user privileges which were used during the operation,\
      \ for example, SeBackupPrivilege. This parameter might not be captured in the\
      \ event, and in that case appears as \u201C-\u201D."
    Sample Value: '-'
    Standard Name: user_privilege_list
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain or computer name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: "hexadecimal value that can help you correlate this event with recent\
      \ events that might contain the same Logon ID, for example, \u201C4624: An account\
      \ was successfully logged on.\u201D"
    Sample Value: '0x38200'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: "the name of the account that requested the \u201Cchange group type\u201D\
      \ operation."
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: "SID of account that requested the \u201Cchange group type\u201D\
      \ operation. Event Viewer automatically tries to resolve SIDs and show the account\
      \ name. If the SID cannot be resolved, you will see the source data in the event."
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
  TargetDomainName:
    Description: domain or computer name of the changed group.
    Sample Value: CONTOSO
    Standard Name: target_group_domain
    Type: string
  TargetSid:
    Description: SID of changed group. Event Viewer automatically tries to resolve
      SIDs and show the group name. If the SID cannot be resolved, you will see the
      source data in the event.
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-6608
    Standard Name: target_group_sid
    Type: string
  TargetUserName:
    Description: 'the name of the group, which type was changed. For example: ServiceDesk'
    Sample Value: CompanyAuditors
    Standard Name: target_group_name
    Type: string
eventID: 4764
logtype: security_events
name: "Event ID 4764: A group\u2019s type was changed"
platform: windows
