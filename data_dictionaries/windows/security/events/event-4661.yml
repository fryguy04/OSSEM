author: ''
channel: ''
date: ''
description: A handle to an object was requested
details: 'This event indicates that a handle was requested for either an Active Directory
  object or a Security Account Manager (SAM) object. If access was declined, then
  Failure event is generated. This event generates only if Success auditing is enabled
  for the Audit Handle Manipulation subcategory.

  [MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4661.md)

  '
eventData:
  AccessList:
    Description: the list of access rights which were requested by Subject\Security
      ID. These access rights depend on Object Type.
    Sample Value: '%%5400'
    Standard Name: object_access_list
    Type: string
  AccessMask:
    Description: hexadecimal mask for the operation that was requested or performed.
    Sample Value: '0x2d'
    Standard Name: object_access_mask
    Type: string
  HandleId:
    Description: "hexadecimal value of a handle to Object Name. This field can help\
      \ you correlate this event with other events that might contain the same Handle\
      \ ID, for example, \u201C4662: An operation was performed on an object.\u201D\
      \ This parameter might not be captured in the event, and in that case appears\
      \ as \u201C0x0\u201D."
    Sample Value: '0xdd64d36870'
    Standard Name: object_handle_id
    Type: integer
  ObjectName:
    Description: the name of an object for which access was requested.
    Sample Value: DC=contoso,DC=local
    Standard Name: object_name
    Type: string
  ObjectServer:
    Description: "has \u201CSecurity Account Manager\u201D value for this event."
    Sample Value: Security Account Manager
    Standard Name: object_server
    Type: string
  ObjectType:
    Description: the type or class of the object that was accessed.
    Sample Value: SAM\_DOMAIN
    Standard Name: object_type
    Type: string
  PrivilegeList:
    Description: "the list of user privileges which were used during the operation,\
      \ for example, SeBackupPrivilege. This parameter might not be captured in the\
      \ event, and in that case appears as \u201C-\u201D."
    Sample Value: "\u0100"
    Standard Name: object_privilege_list
    Type: string
  ProcessId:
    Description: hexadecimal Process ID of the process that requested the handle.
      Process ID (PID) is a number used by the operating system to uniquely identify
      an active process.
    Sample Value: '0x9000a000d002d'
    Standard Name: process_id
    Type: integer
  ProcessName:
    Description: full path and the name of the executable for the process.
    Sample Value: '{bf967a90-0de6-11d0-a285-00aa003049e2} %%5400 {ccc2dc7d-a6ad-4a7a-8846-c04e3cc53501}'
    Standard Name: process_name
    Type: string
  Properties:
    Description: "depends on Object Type. This field can be empty or contain the list\
      \ of the object properties that were accessed. See more detailed information\
      \ in \u201C4661: A handle to an object was requested\u201D from Audit SAM subcategory."
    Sample Value: '-'
    Standard Name: object_properties
    Type: string
  RestrictedSidCount:
    Description: Number of restricted SIDs in the token. Applicable to only specific
      Object Types.
    Sample Value: '-'
    Standard Name: object_restricted_sid_count
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain or computer name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: "hexadecimal value that can help you correlate this event with recent\
      \ events that might contain the same Logon ID, for example, \u201C4624: An account\
      \ was successfully logged on.\u201D"
    Sample Value: '0x4280e'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: the name of the account that requested a handle to an object.
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: SID of account that requested a handle to an object.
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
  TransactionId:
    Description: "unique GUID of the transaction. This field can help you correlate\
      \ this event with other events that might contain the same the Transaction ID,\
      \ such as \u201C4660(S): An object was deleted.\u201D"
    Sample Value: '{00000000-0000-0000-0000-000000000000}'
    Standard Name: object_transaction_id
    Type: string
eventID: 4661
logtype: security_events
name: 'Event ID 4661: A handle to an object was requested'
platform: windows
