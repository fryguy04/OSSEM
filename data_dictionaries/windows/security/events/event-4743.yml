author: ''
channel: ''
date: ''
description: A computer account was deleted
details: 'This event generates every time a computer object is deleted. This event
  generates only on domain controllers.

  [MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4743.md)

  '
eventData:
  PrivilegeList:
    Description: "the list of user privileges which were used during the operation,\
      \ for example, SeBackupPrivilege. This parameter might not be captured in the\
      \ event, and in that case appears as \u201C-\u201D. See full list of user privileges\
      \ in \u201CTable 8. User Privileges.\u201D."
    Sample Value: '-'
    Standard Name: user_privilege_list
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: "hexadecimal value that can help you correlate this event with recent\
      \ events that might contain the same Logon ID, for example, \u201C4624: An account\
      \ was successfully logged on.\u201D"
    Sample Value: '0x3007b'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: "the name of the account that requested the \u201Cdelete Computer\
      \ object\u201D operation."
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: "SID of account that requested the \u201Cdelete Computer object\u201D\
      \ operation. Event Viewer automatically tries to resolve SIDs and show the account\
      \ name. If the SID cannot be resolved, you will see the source data in the event."
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
  TargetDomainName:
    Description: domain name of deleted computer account.
    Sample Value: CONTOSO
    Standard Name: target_host_domain
    Type: string
  TargetSid:
    Description: SID of deleted computer account. Event Viewer automatically tries
      to resolve SIDs and show the account name. If the SID cannot be resolved, you
      will see the source data in the event.
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-6118
    Standard Name: target_host_sid
    Type: string
  TargetUserName:
    Description: 'the name of the computer account that was deleted. For example:
      WIN81$'
    Sample Value: COMPUTERACCOUNT$
    Standard Name: target_host_name
    Type: string
eventID: 4743
logtype: security_events
name: 'Event ID 4743: A computer account was deleted'
platform: windows
provider: ''
providerGUID: ''
title: Event ID 4743
