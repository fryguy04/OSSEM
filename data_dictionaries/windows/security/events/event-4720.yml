author: ''
channel: ''
date: ''
description: A user account was created
details: 'This event generates every time a new user object is created. This event
  generates on domain controllers, member servers, and workstations.

  [MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4720.md)

  '
eventData:
  AccountExpires:
    Description: "he date when the account expires. This parameter contains the value\
      \ of accountExpires attribute of new user object. You can change this attribute\
      \ by using Active Directory Users and Computers, or through a script, for example.\
      \ This parameter might not be captured in the event, and in that case appears\
      \ as \u201C-\u201D. For manually created local and domain user accounts this\
      \ field typically has value \u201C<never>\u201D."
    Sample Value: '%%1794'
    Standard Name: target_user_account_expires
    Type: date
  AllowedToDelegateTo:
    Description: "the list of SPNs to which this account can present delegated credentials.\
      \ Can be changed using Active Directory Users and Computers management console\
      \ in Delegation tab of user account, if this account has at least one SPN registered.\
      \ This parameter contains the value of AllowedToDelegateTo attribute of new\
      \ user object. For local user accounts this field is not applicable and typically\
      \ has value \u201C-\u201C. For new domain user accounts it is typically has\
      \ value \u201C-\u201C. See description of AllowedToDelegateTo field for \u201C\
      4738(S): A user account was changed.\u201D event for more details."
    Sample Value: '-'
    Standard Name: target_user_allowed_to_delegate
    Type: string
  DisplayName:
    Description: "the value of displayName attribute of new user object. It is a name\
      \ displayed in the address book for a particular account .This is usually the\
      \ combination of the user's first name, middle initial, and last name. For example,\
      \ Ken Smith. You can change this attribute by using Active Directory Users and\
      \ Computers, or through a script, for example. Local accounts contain Full Name\
      \ attribute in this field, but for new local accounts this field typically has\
      \ value \u201C\\<value not set\\>\u201D."
    Sample Value: Ken Smith
    Standard Name: target_user_display_name
    Type: string
  HomeDirectory:
    Description: "user's home directory. If homeDrive attribute is set and specifies\
      \ a drive letter, homeDirectory should be a UNC path. The path must be a network\
      \ UNC of the form \\\\Server\\Share\\Directory. This parameter contains the\
      \ value of homeDirectory attribute of new user object. For new local accounts\
      \ this field typically has value \u201C\\<value not set\\>\u201D. You can change\
      \ this attribute by using Active Directory Users and Computers, or through a\
      \ script, for example. This parameter might not be captured in the event, and\
      \ in that case appears as \u201C-\u201D."
    Sample Value: '-'
    Standard Name: target_user_home_directory
    Type: string
  HomePath:
    Description: "specifies the drive letter to which to map the UNC path specified\
      \ by homeDirectory account\u2019s attribute. The drive letter must be specified\
      \ in the form \u201CDRIVE_LETTER:\u201D. For example \u2013 \u201CH:\u201D.\
      \ This parameter contains the value of homeDrive attribute of new user object.\
      \ You can change this attribute by using Active Directory Users and Computers,\
      \ or through a script, for example. This parameter might not be captured in\
      \ the event, and in that case appears as \u201C-\u201D. For new local accounts\
      \ this field typically has value \u201C\\<value not set\\>\u201D."
    Sample Value: '-'
    Standard Name: target_user_home_path
    Type: string
  LogonHours:
    Description: "hours that the account is allowed to logon to the domain. The value\
      \ of logonHours attribute of new user object. You can change this attribute\
      \ by using Active Directory Users and Computers, or through a script, for example.\
      \ You will typically see \u201C\\<value not set\\>\u201D value for new manually\
      \ created user accounts in event 4720. For new local accounts this field is\
      \ not applicable and typically has value \u201CAll\u201D."
    Sample Value: '%%1793'
    Standard Name: target_user_logon_hours
    Type: string
  NewUacValue:
    Description: specifies flags that control password, lockout, disable/enable, script,
      and other behavior for the user account. This parameter contains the value of
      userAccountControl attribute of new user object.
    Sample Value: '0x15'
    Standard Name: target_user_new_uac_value
    Type: string
  OldUacValue:
    Description: "specifies flags that control password, lockout, disable/enable,\
      \ script, and other behavior for the user account. Old UAC value always \u201C\
      0x0\u201D for new user accounts. This parameter contains the previous value\
      \ of userAccountControl attribute of user object."
    Sample Value: '0x0'
    Standard Name: target_user_old_uac_value
    Type: string
  PasswordLastSet:
    Description: "last time the account\u2019s password was modified. For manually\
      \ created user account, using Active Directory Users and Computers snap-in,\
      \ this field typically has value \u201C\\<never\\>\u201D. This parameter contains\
      \ the value of pwdLastSet attribute of new user object."
    Sample Value: '%%1794'
    Standard Name: target_user_password_last_set
    Type: date
  PrimaryGroupId:
    Description: "\"Relative Identifier (RID) of user\u2019s object primary group.\
      \ Typically, Primary Group field for new user accounts has the following values:\
      \ 513 (Domain Users. For local accounts this RID means Users) \u2013 for domain\
      \ and local users. See this article https://support.microsoft.com/en-us/kb/243330\
      \ for more information. This parameter contains the value of primaryGroupID\
      \ attribute of new user object.\""
    Sample Value: '513'
    Standard Name: target_user_primary_group_id
    Type: integer
  PrivilegeList:
    Description: "the list of user privileges which were used during the operation,\
      \ for example, SeBackupPrivilege. This parameter might not be captured in the\
      \ event, and in that case appears as \u201C-\u201D."
    Sample Value: '-'
    Standard Name: user_privilege_list
    Type: string
  ProfilePath:
    Description: "specifies a path to the account's profile. This value can be a null\
      \ string, a local absolute path, or a UNC path. This parameter contains the\
      \ value of profilePath attribute of new user object. You can change this attribute\
      \ by using Active Directory Users and Computers, or through a script, for example.\
      \ This parameter might not be captured in the event, and in that case appears\
      \ as \u201C-\u201D. For new local accounts this field typically has value \u201C\
      \\<value not set\\>\u201D."
    Sample Value: '-'
    Standard Name: target_user_profile_path
    Type: string
  SamAccountName:
    Description: 'logon name for account used to support clients and servers from
      previous versions of Windows (pre-Windows 2000 logon name). The value of sAMAccountName
      attribute of new user object. For example: ksmith. For local account this field
      contains the name of new user account.'
    Sample Value: ksmith
    Standard Name: target_user_sam_name
    Type: string
  ScriptPath:
    Description: "specifies the path of the account\u2019s logon script. This parameter\
      \ contains the value of scriptPath attribute of new user object. You can change\
      \ this attribute by using Active Directory Users and Computers, or through a\
      \ script, for example. This parameter might not be captured in the event, and\
      \ in that case appears as \u201C-\u201D. For new local accounts this field typically\
      \ has value \u201C\\<value not set\\>\u201D."
    Sample Value: '-'
    Standard Name: target_user_script_path
    Type: string
  SidHistory:
    Description: "contains previous SIDs used for the object if the object was moved\
      \ from another domain. Whenever an object is moved from one domain to another,\
      \ a new SID is created and becomes the objectSID. The previous SID is added\
      \ to the sIDHistory property. This parameter contains the value of sIDHistory\
      \ attribute of new user object. This parameter might not be captured in the\
      \ event, and in that case appears as \u201C-\u201D."
    Sample Value: '-'
    Standard Name: target_user_sid_history
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain or computer name"
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: hexadecimal value that can help you correlate this event with recent
      events that might contain the same Logon ID
    Sample Value: '0x30dc2'
    Standard Name: user_logon_id
    Type: string
  SubjectUserName:
    Description: "the name of the account that requested the \u201Ccreate user account\u201D\
      \ operation"
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: "SID of account that requested the \u201Ccreate user account\u201D\
      \ operation. Event Viewer automatically tries to resolve SIDs and show the account\
      \ name. If the SID cannot be resolved, you will see the source data in the event."
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
  TargetDomainName:
    Description: domain name of created user account
    Sample Value: CONTOSO
    Standard Name: target_user_domain
    Type: string
  TargetSid:
    Description: SID of created user account. Event Viewer automatically tries to
      resolve SIDs and show the account name. If the SID cannot be resolved, you will
      see the source data in the event
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-6609
    Standard Name: target_user_sid
    Type: string
  TargetUserName:
    Description: the name of the user account that was created
    Sample Value: ksmith
    Standard Name: target_user_name
    Type: string
  UserAccountControl:
    Description: "shows the list of changes in userAccountControl attribute. You will\
      \ see a line of text for each change. For new user accounts, when the object\
      \ for this account was created, the userAccountControl value was considered\
      \ to be \u201C0x0\u201D, and then it was changed from \u201C0x0\u201D to the\
      \ real value for the account's userAccountControl attribute. See possible values\
      \ in the table below. In the \u201CUser Account Control field text\u201D column,\
      \ you can see the text that will be displayed in the User Account Control field\
      \ in 4720 event."
    Sample Value: '%%2080 %%2082 %%2084'
    Standard Name: target_user_account_control
    Type: string
  UserParameters:
    Description: "if you change any setting using Active Directory Users and Computers\
      \ management console in Dial-in tab of user\u2019s account properties, then\
      \ you will see \\<value changed, but not displayed\\> in this field in \u201C\
      4738: A user account was changed.\u201D This parameter might not be captured\
      \ in the event, and in that case appears as \u201C-\u201D. For new local accounts\
      \ this field typically has value \u201C\\<value not set\\>\u201D."
    Sample Value: '-'
    Standard Name: target_user_parameters
    Type: string
  UserPrincipalName:
    Description: "internet-style login name for the account, based on the Internet\
      \ standard RFC 822. By convention this should map to the account's email name.\
      \ This parameter contains the value of userPrincipalName attribute of new user\
      \ object. For example, ksmith@contoso.local. For local users this field is not\
      \ applicable and has value \u201C-\u201C. You can change this attribute by using\
      \ Active Directory Users and Computers, or through a script, for example."
    Sample Value: ksmith@contoso.local
    Standard Name: target_user_principal_name
    Type: string
  UserWorkstations:
    Description: "contains the list of NetBIOS or DNS names of the computers from\
      \ which the user can logon. Each computer name is separated by a comma. The\
      \ name of a computer is the sAMAccountName property of a user object. This parameter\
      \ contains the value of userWorkstations attribute of new user object. You can\
      \ change this attribute by using Active Directory Users and Computers, or through\
      \ a script, for example. This parameter might not be captured in the event,\
      \ and in that case appears as \u201C-\u201D. For local users this field is not\
      \ applicable and typically has value \u201C\\<value not set\\>\u201D."
    Sample Value: '-'
    Standard Name: target_user_workstations
    Type: string
eventID: 4720
logtype: security_events
name: 'Event ID 4720: A user account was created'
platform: windows
provider: ''
providerGUID: ''
title: Event ID 4720
