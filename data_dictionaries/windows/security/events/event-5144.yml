author: ''
channel: ''
date: ''
description: A network share object was deleted
details: 'This event generates every time a network share object is deleted.

  [MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-5144.md)

  '
eventData:
  ShareLocalPath:
    Description: the full system (NTFS) path for the deleted share object.
    Sample Value: C:\\Documents
    Standard Name: share_local_path
    Type: string
  ShareName:
    Description: 'the name of the deleted share object. The format is: \\*\SHARE_NAME'
    Sample Value: \\\\\*\\Documents
    Standard Name: share_name
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain or computer name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: hexadecimal value that can help you correlate this event with recent
      events that might contain the same Logon ID
    Sample Value: '0x38d12'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: "the name of the account that requested the \u201Cdelete network\
      \ share object\u201D operation."
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: "SID of account that requested the \u201Cdelete network share object\u201D\
      \ operation"
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
eventID: 5144
logtype: security_events
name: 'Event ID 5144: A network share object was deleted'
platform: windows
provider: ''
providerGUID: ''
title: Event ID 5144
