author: ''
channel: ''
date: ''
description: A member was added to a security-disabled global group
details: "This event generates every time a new member was added to a security-disabled\
  \ (distribution) global group. This event generates only on domain controllers.\
  \ For every added member you will get separate 4751 event. You will typically see\
  \ \u201C4750: A security-disabled global group was changed.\u201D event without\
  \ any changes in it prior to 4751 event.\n[MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4751.md)\n"
eventData:
  MemberName:
    Description: "distinguished name of account that was added to the group. For example:\
      \ \u201CCN=Auditor,CN=Users,DC=contoso,DC=local\u201D. For some well-known security\
      \ principals, such as LOCAL SERVICE or ANONYMOUS LOGON, the value of this field\
      \ is \u201C-\u201D."
    Sample Value: CN=Auditor,CN=Users,DC=contoso,DC=local
    Standard Name: target_user_name
    Type: string
  MemberSid:
    Description: SID of account that was added to the group. Event Viewer automatically
      tries to resolve SIDs and show the group name.
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-2104
    Standard Name: target_user_sig
    Type: string
  PrivilegeList:
    Description: "the list of user privileges which were used during the operation,\
      \ for example, SeBackupPrivilege. This parameter might not be captured in the\
      \ event, and in that case appears as \u201C-\u201D."
    Sample Value: '-'
    Standard Name: user_privilege_list
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: "hexadecimal value that can help you correlate this event with recent\
      \ events that might contain the same Logon ID, for example, \u201C4624: An account\
      \ was successfully logged on.\u201D"
    Sample Value: '0x3007b'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: "the name of the account that requested the \u201Cadd member to the\
      \ group\u201D operation."
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: "SID of account that requested the \u201Cadd member to the group\u201D\
      \ operation. Event Viewer automatically tries to resolve SIDs and show the account\
      \ name."
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
  TargetDomainName:
    Description: domain name of the group to which new member was added.
    Sample Value: CONTOSO
    Standard Name: target_group_domain
    Type: string
  TargetSid:
    Description: SID of the group to which new member was added. Event Viewer automatically
      tries to resolve SIDs and show the group name.
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-6119
    Standard Name: target_group_sid
    Type: string
  TargetUserName:
    Description: 'the name of the group to which new member was added. For example:
      ServiceDesk'
    Sample Value: ServiceDeskSecond
    Standard Name: target_group_name
    Type: string
eventID: 4751
logtype: security_events
name: 'Event ID 4751: A member was added to a security-disabled global group'
platform: windows
provider: ''
providerGUID: ''
title: Event ID 4751
