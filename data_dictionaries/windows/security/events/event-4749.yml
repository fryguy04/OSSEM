author: ''
channel: ''
date: ''
description: A security-disabled global group was created
details: 'This event generates every time a new security-disabled (distribution) global
  group was created. This event generates only on domain controllers.

  [MS Source](https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4749.md)

  '
eventData:
  PrivilegeList:
    Description: "the list of user privileges which were used during the operation,\
      \ for example, SeBackupPrivilege. This parameter might not be captured in the\
      \ event, and in that case appears as \u201C-\u201D."
    Sample Value: '-'
    Standard Name: user_privilege_list
    Type: string
  SamAccountName:
    Description: 'This is a name of new group used to support clients and servers
      from previous versions of Windows (pre-Windows 2000 logon name). The value of
      sAMAccountName attribute of new group object. For example: ServiceDesk'
    Sample Value: ServiceDesk
    Standard Name: target_group_sam_name
    Type: string
  SidHistory:
    Description: contains previous SIDs used for the object if the object was moved
      from another domain. Whenever an object is moved from one domain to another,
      a new SID is created and becomes the objectSID. The previous SID is added to
      the sIDHistory property.
    Sample Value: '-'
    Standard Name: target_sid_history
    Type: string
  SubjectDomainName:
    Description: "subject\u2019s domain name."
    Sample Value: CONTOSO
    Standard Name: user_domain
    Type: string
  SubjectLogonId:
    Description: "hexadecimal value that can help you correlate this event with recent\
      \ events that might contain the same Logon ID, for example, \u201C4624: An account\
      \ was successfully logged on.\u201D"
    Sample Value: '0x3007b'
    Standard Name: user_logon_id
    Type: integer
  SubjectUserName:
    Description: "the name of the account that requested the \u201Ccreate group\u201D\
      \ operation."
    Sample Value: dadmin
    Standard Name: user_name
    Type: string
  SubjectUserSid:
    Description: "SID of account that requested the \u201Ccreate group\u201D operation.\
      \ Event Viewer automatically tries to resolve SIDs and show the account name.\
      \ If the SID cannot be resolved, you will see the source data in the event."
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-1104
    Standard Name: user_sid
    Type: string
  TargetDomainName:
    Description: domain name of created group.
    Sample Value: CONTOSO
    Standard Name: target_group_domain
    Type: string
  TargetSid:
    Description: SID of created group. Event Viewer automatically tries to resolve
      SIDs and show the group name. If the SID cannot be resolved, you will see the
      source data in the event.
    Sample Value: S-1-5-21-3457937927-2839227994-823803824-6119
    Standard Name: target_group_sid
    Type: string
  TargetUserName:
    Description: the name of the group that was created.
    Sample Value: ServiceDesk
    Standard Name: target_group_name
    Type: string
eventID: 4749
logtype: security_events
name: 'Event ID 4749: A security-disabled global group was created'
