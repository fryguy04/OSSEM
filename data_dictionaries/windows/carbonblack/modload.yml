description: ''
details: 'This event contains the information for modules loaded by processes on endpoints
  monitored by Carbon Black.

  [Carbon Black Developer Docs](https://developer.carbonblack.com/reference/enterprise-response/event-forwarder/event-schema/#ingress-event-moduleload-module-load)

  '
eventData:
  cb_server:
    Description: "Used to distinguish between multiple Cb Response servers. Set this\
      \ in the \u201Cserver_name\u201D option of cb-event-forwarder.ini."
    Sample Value: cbserver
    Standard Name: cb_sensor
    Type: TEXT
  computer_name:
    Description: hostname of the sensor
    Sample Value: JASON-WIN81-VM
    Standard Name: host_name
    Type: TEXT
  event_type:
    Description: The type of event
    Sample Value: modload
    Standard Name: event_type
    Type: TEXT
  link_process:
    Description: Deep link to Cb Response UI for process
    Sample Value: https://cbtests/#analyze/00000001-0000-07b4-01d1-209a100bc217/1
    Standard Name: process_link
    Type: TEXT
  link_sensor:
    Description: Deep link to Cb Response UI for sensor
    Sample Value: https://cbtests/#/host/1
    Standard Name: sensor_link
    Type: TEXT
  md5:
    Description: md5 of the module
    Sample Value: 3D136E8D4C0407D9C40FD8BDD649B587
    Standard Name: hash
    Type: TEXT
  path:
    Description: Path of the module loaded into the current process
    Sample Value: c:\\windows\\system32\\ntdll.dll
    Standard Name: file_path
    Type: TEXT
  pid:
    Description: Endpoint OS Process id of process
    Sample Value: '1972'
    Standard Name: process_id
    Type: INTEGER
  process_guid:
    Description: Cb Process GUID of process
    Sample Value: 00000001-0000-07b4-01d1-209a100bc217
    Standard Name: process_guid
    Type: TEXT
  sensor_id:
    Description: sensor ID of associated sensor
    Sample Value: '1'
    Standard Name: sensor_id
    Type: INTEGER
  timestamp:
    Description: Endpoint timestamp of this event since epoch
    Sample Value: '1447697423'
    Standard Name: event_date_creation
    Type: INTEGER
  type:
    Description: The full type of event
    Sample Value: ingress.event.moduleload
    Standard Name: event_type_detailed
    Type: TEXT
logtype: carbonblack
name: modload
platform: windows
provider: carbonblack
providerGUID: ''
title: ingress.event.moduleload (Module Load)
