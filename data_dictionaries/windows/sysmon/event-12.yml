author: Roberto Rodriguez (@Cyb3rWard0g)
channel: Microsoft-Windows-Sysmon/Operational
date: 04/26/2019
description: Registry key and value create and delete operations map to this event
  type.
details: 'Registry key and value create and delete operations map to this event type,
  which can be useful for monitoring for changes to Registry autostart locations,
  or specific malware registry modifications.[Sysmon Source](https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-12-registryevent-object-create-and-delete)

  '
eventData:
  EventType:
    Description: registry event. Either Create or Delete
    Sample Value: CreateKey
    Standard Name: event_type
    Type: string
  Image:
    Description: File path of the process that created or deleted a registry key
    Sample Value: C:\Program Files\Common Files\Microsoft Shared\ClickToRun\OfficeClickToRun.exe
    Standard Name: process_path
    Type: string
  ProcessGuid:
    Description: Process Guid of the process that created or deleted a registry key
    Sample Value: '{A98268C1-9595-5ACD-0000-0010C2380200}'
    Standard Name: process_guid
    Type: string
  ProcessId:
    Description: Process ID used by the os to identify the process that created or
      deleted a registry key
    Sample Value: '2052'
    Standard Name: process_id
    Type: integer
  RuleName:
    Description: custom tag mapped to event. i.e ATT&CK technique ID
    Sample Value: T1114
    Standard Name: tag
    Type: string
  TargetObject:
    Description: complete path of the registry key
    Sample Value: HKU.DEFAULT\Software\Microsoft\Office\16.0\Common
    Standard Name: registry_key_path
    Type: string
  UtcTime:
    Description: Time in UTC when event was created
    Sample Value: 4/11/18 5:25
    Standard Name: event_date_creation
    Type: date
eventID: 12
logtype: sysmon
name: RegistryEvent (Object create and delete)
platform: windows
provider: Microsoft-Windows-Sysmon
providerGUID: 5770385f-c22a-43e0-bf4c-06f5698ffbd9
