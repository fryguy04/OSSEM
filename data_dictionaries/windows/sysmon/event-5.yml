author: Roberto Rodriguez (@Cyb3rWard0g)
channel: Microsoft-Windows-Sysmon/Operational
date: 04/26/2019
description: The process terminate event reports when a process terminates.
details: 'The process terminate event reports when a process terminates. It provides
  the UtcTime, ProcessGuid and ProcessId of the process.[Sysmon Source](https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-5-process-terminated)

  '
eventData:
  Image:
    Description: File path of the process that terminated
    Sample Value: C:\Windows\System32\backgroundTaskHost.exe
    Standard Name: process_path
    Type: string
  ProcessGuid:
    Description: Process Guid of the process that terminated
    Sample Value: '{A98268C1-9ECD-5ACD-0000-0010EF6BAF00}'
    Standard Name: process_guid
    Type: string
  ProcessId:
    Description: Process ID used by the os to identify the process that terminated
    Sample Value: '2428'
    Standard Name: process_id
    Type: integer
  RuleName:
    Description: custom tag mapped to event. i.e ATT&CK technique ID
    Sample Value: T1114
    Standard Name: tag
    Type: string
  UtcTime:
    Description: Time in UTC when event was created
    Sample Value: 4/11/18 5:37
    Standard Name: event_date_creation
    Type: date
eventID: 5
logtype: sysmon
name: Process terminated
platform: windows
provider: Microsoft-Windows-Sysmon
providerGUID: 5770385f-c22a-43e0-bf4c-06f5698ffbd9
