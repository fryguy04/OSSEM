author: Roberto Rodriguez (@Cyb3rWard0g)
channel: Microsoft-Windows-Sysmon/Operational
date: 04/26/2019
description: This event logs when a named pipe connection is made between a client
  and a server.
details: 'This event logs when a named pipe connection is made between a client and
  a server.[Sysmon Source](https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-18-pipeevent-pipe-connected)

  '
eventData:
  Image:
    Description: File path of the process that connected the pipe
    Sample Value: C:\WINDOWS\system32\wbem\wmiprvse.exe
    Standard Name: process_path
    Type: string
  PipeName:
    Description: Name of the pipe connecged
    Sample Value: \srvsvc
    Standard Name: pipe_name
    Type: string
  ProcessGuid:
    Description: Process Guid of the process that connected the pipe
    Sample Value: '{A98268C1-959E-5ACD-0000-0010236E0300}'
    Standard Name: process_guid
    Type: string
  ProcessId:
    Description: Process ID used by the os to identify the process that connected
      the pipe
    Sample Value: '1896'
    Standard Name: process_id
    Type: integer
  RuleName:
    Description: custom tag mapped to event. i.e ATT&CK technique ID
    Sample Value: T1114
    Standard Name: tag
    Type: string
  UtcTime:
    Description: Time in UTC when event was created
    Sample Value: 4/11/18 6:28
    Standard Name: event_date_creation
    Type: date
eventID: 18
logtype: sysmon
name: PipeEvent (Pipe Connected)
platform: windows
provider: Microsoft-Windows-Sysmon
providerGUID: 5770385f-c22a-43e0-bf4c-06f5698ffbd9
