author: Roberto Rodriguez (@Cyb3rWard0g)
channel: Microsoft-Windows-Sysmon/Operational
date: 04/26/2019
description: The RawAccessRead event detects when a process conducts reading operations
  from the drive using the \\\\.\\ denotation.
details: 'The RawAccessRead event detects when a process conducts reading operations
  from the drive using the \\.\ denotation. This technique is often used by malware
  for data exfiltration of files that are locked for reading, as well as to avoid
  file access auditing tools. The event indicates the source process and target device.[Sysmon
  Source](https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-9-rawaccessread)

  '
eventData:
  Device:
    Description: Target device
    Sample Value: \Device\HarddiskVolume2
    Standard Name: target_device
    Type: string
  Image:
    Description: File path of the process that conducted reading operations from the
      drive
    Sample Value: C:\Windows\System32\svchost.exe
    Standard Name: process_path
    Type: string
  ProcessGuid:
    Description: Process Guid of the process that conducted reading operations from
      the drive
    Sample Value: '{A98268C1-959B-5ACD-0000-0010EFD50200}'
    Standard Name: process_guid
    Type: string
  ProcessId:
    Description: Process ID used by the os to identify the process that conducted
      reading operations from the drive
    Sample Value: '2708'
    Standard Name: process_id
    Type: integer
  RuleName:
    Description: custom tag mapped to event. i.e ATT&CK technique ID
    Sample Value: T1114
    Standard Name: tag
    Type: string
  UtcTime:
    Description: Time in UTC when event was created
    Sample Value: 4/11/18 5:51
    Standard Name: event_date_creation
    Type: date
eventID: 9
logtype: sysmon
name: RawAccessRead
platform: windows
provider: Microsoft-Windows-Sysmon
providerGUID: 5770385f-c22a-43e0-bf4c-06f5698ffbd9
