author: Roberto Rodriguez (@Cyb3rWard0g)
channel: Microsoft-Windows-Sysmon/Operational
date: 04/26/2019
description: This event logs the registration of WMI consumers, recording the consumer
  name, log, and destination.
details: 'This event logs the registration of WMI consumers, recording the consumer
  name, log, and destination.[Sysmon Source](https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-20-wmievent-wmieventconsumer-activity-detected)

  '
eventData:
  Destination:
    Description: command of consumer
    Sample Value: C:\\WINDOWS\\System32\\WindowsPowerShell\\v1.0\\powershell.exe -nop
      -exec bypass -win hidden -noni -enc bm90ZXBhZC5leGU=
    Standard Name: wmi_consumer_destination
    Type: string
  EventType:
    Description: wmievent type
    Sample Value: WmiConsumerEvent
    Standard Name: event_type
    Type: string
  Name:
    Description: name of the consumer created
    Sample Value: Updater
    Standard Name: wmi_consumer_name
    Type: string
  Operation:
    Description: wmievent filter operation
    Sample Value: Created
    Standard Name: wmi_operation
    Type: string
  RuleName:
    Description: custom tag mapped to event. i.e ATT&CK technique ID
    Sample Value: T1114
    Standard Name: tag
    Type: string
  Type:
    Description: Type of wmi consumer
    Sample Value: Command Line
    Standard Name: wmi_consumer_type
    Type: string
  User:
    Description: user that created the wmi  consumer
    Sample Value: DESKTOP-LFD11QP\pedro
    Standard Name: user_name
    Type: string
  UtcTime:
    Description: Time in UTC when event was created
    Sample Value: '2018-09-11 23:12:46.606'
    Standard Name: event_date_creation
    Type: date
eventID: 20
logtype: sysmon
name: WmiEvent (WmiEventConsumer activity detected)
platform: windows
provider: Microsoft-Windows-Sysmon
providerGUID: 5770385f-c22a-43e0-bf4c-06f5698ffbd9
