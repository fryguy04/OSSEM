author: Roberto Rodriguez (@Cyb3rWard0g)
channel: Microsoft-Windows-Sysmon/Operational
date: 06/11/2019
description: The process creation event provides extended information about a newly
  created process.
details: 'The process creation event provides extended information about a newly created
  process. The full command line provides context on the process execution. The ProcessGUID
  field is a unique value for this process across a domain to make event correlation
  easier. The hash is a full hash of the file with the algorithms in the HashType
  field.[Sysmon Source](https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-1-process-creation)

  '
eventData:
  CommandLine:
    Description: Arguments which were passed to the executable associated with the
      main process
    Sample Value: ??\C:\WINDOWS\system32\conhost.exe 0xffffffff -ForceV1
    Standard Name: process_command_line
    Type: string
  Company:
    Description: Company name the image associated with the main process (child) belongs
      to
    Sample Value: Microsoft Corporation
    Standard Name: file_company
    Type: string
  CurrentDirectory:
    Description: The path without the name of the image associated with the process
    Sample Value: C:\WINDOWS
    Standard Name: file_current_directory
    Type: string
  Description:
    Description: Description of the image associated with the main process (child)
    Sample Value: Console Window Host
    Standard Name: file_description
    Type: string
  FileVersion:
    Description: Version of the image associated with the main process (child)
    Sample Value: 10.0.16299.15 (WinBuild.160101.0800)
    Standard Name: file_version
    Type: string
  Hashes:
    Description: Hashes captured by sysmon driver
    Sample Value: SHA1=B0BF5AC2E81BBF597FAD5F349FEEB32CAC449FA2, MD5=6A255BEBF3DBCD13585538ED47DBAFD7,
      SHA256=4668BB2223FFB983A5F1273B9E3D9FA2C5CE4A0F1FB18CA5C1B285762020073C, IMPHASH=2505BD03D7BD285E50CE89CEC02B333B
    Standard Name: hash
    Type: string
  Image:
    Description: File path of the process being spawned/created. Considered also the
      child or source process
    Sample Value: C:\Windows\System32\conhost.exe
    Standard Name: process_path
    Type: string
  IntegrityLevel:
    Description: Integrity label assigned to a process
    Sample Value: Medium
    Standard Name: process_integrity_level
    Type: string
  LogonGuid:
    Description: Logon GUID of the user who created the new process. Value that can
      help you correlate this event with others that contain the same Logon GUID (Sysmon
      Events)
    Sample Value: '{A98268C1-95F2-5ACD-0000-002019620F00}'
    Standard Name: user_logon_guid
    Type: string
  LogonId:
    Description: Login ID of the user who created the new process. Value that can
      help you correlate this event with others that contain the same Logon ID
    Sample Value: '0xf6219'
    Standard Name: user_logon_id
    Type: integer
  OriginalFileName:
    Description: original file name
    Sample Value: wuauclt.exe
    Standard Name: file_name_original
    Type: string
  ParentCommandLine:
    Description: Arguments which were passed to the executable associated with the
      parent process
    Sample Value: C:\WINDOWS\system32\cmd.exe
    Standard Name: process_parent_command_line
    Type: string
  ParentImage:
    Description: File path that spawned/created the main process
    Sample Value: C:\Windows\System32\cmd.exe
    Standard Name: process_parent_path
    Type: string
  ParentProcessGuid:
    Description: ProcessGUID of the process that spawned/created the main process
      (child)
    Sample Value: '{A98268C1-9C2E-5ACD-0000-00100266AB00}'
    Standard Name: process_parent_guid
    Type: string
  ParentProcessId:
    Description: Process ID of the process that spawned/created the main process (child)
    Sample Value: '240'
    Standard Name: process_parent_id
    Type: integer
  ProcessGuid:
    Description: Process Guid of the process that got spawned/created (child)
    Sample Value: '{A98268C1-9C2E-5ACD-0000-0010396CAB00}'
    Standard Name: process_guid
    Type: string
  ProcessId:
    Description: Process ID used by the os to identify the created process (child)
    Sample Value: '4756'
    Standard Name: process_id
    Type: integer
  Product:
    Description: Product name the image associated with the main process (child) belongs
      to
    Sample Value: "Microsoft\xAE Windows\xAE Operating System"
    Standard Name: file_product
    Type: string
  RuleName:
    Description: custom tag mapped to event. i.e ATT&CK technique ID
    Sample Value: T1114
    Standard Name: tag
    Type: string
  TerminalSessionId:
    Description: ID of the session the user belongs to
    Sample Value: '1'
    Standard Name: user_session_id
    Type: integer
  User:
    Description: Name of the account who created the process (child) . It usually
      contains domain name and user name (Parsed to show only username without the
      domain)
    Sample Value: DESKTOP-WARDOG\wardog
    Standard Name: user_name
    Type: string
  UtcTime:
    Description: Time in UTC when event was created
    Sample Value: 4/11/18 5:25
    Standard Name: event_date_creation
    Type: date
eventID: 1
